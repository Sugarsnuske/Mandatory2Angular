<!DOCTYPE html>
<html>
  <!--<h2>Fill</h2>-->
<!-- #f="ngForm" makes it possible to get the javascript-Object of the form values -->
  <form (ngSubmit)="onSubmitInternshipForm()" #f="ngForm">
        <h2>New Internship Report</h2>
        <!-- Initials -->
    <div class="form-group flex-container">
      <label class="flex-item" for="initials">Initials *</label>
      <input type="text" 
        id="initials" 
        class="form-control flex-item" 
        ngModel
        name="initials"
        required
        #initials="ngModel">
    </div>
        
    <!-- Validation for "Initials" -->
    <div class="help-block" *ngIf="!initials.valid && initials.touched">
      <label class="requiredValidator">Please enter your initials!</label>
    </div>

    <!-- Student Name -->
    <div class="form-group flex-container">
      <label class="flex-item" for="name">Student Name *</label>
      <input 
        type="text" 
        id="name" 
        class="form-control flex-item"
        ngModel
        name="name"
        required
        ng-class="{red: test.something.}"
        #name="ngModel">
    </div>

    <!-- Validation for "Student Name" -->
    <div class="help-block" *ngIf="!name.valid && name.touched">
      <label class="requiredValidator">Please enter the Student's Name!</label>
    </div>

    <!-- "Suggest Teacher" and "Suggest All" buttons -->
    <div class="flex-container">
      <button class="btn btn-info flex-item" type="button" (click)="onSuggestTeacher()">Suggest Teacher</button>
      <button class="btn btn-default flex-item" type="button" (click)="onSuggestAll()">Suggest All</button>
    </div>

    <!-- Visit Date -->
    <div class="form-group flex-container">
      <label class="flex-item" for="visitDate">Visit Date *</label>
      <input 
        type="date" 
        id="visitDate" 
        class="form-control flex-item"
        ngModel 
        name="visitDate"
        required
        #visitDate="ngModel">
    </div>

    <!-- Validation for "Visit Date" -->
    <div class="help-block" *ngIf="!visitDate.valid && visitDate.touched">
      <label class="requiredValidator">Please enter the date of the visit!</label>
    </div>

    <!-- ID of Internship -->
    <div class="form-group flex-container">
      <label class="flex-item" for="IDOfInternship">ID of Internship *</label>
      <input 
        type="text" 
        id="IDOfInternship" 
        class="form-control flex-item"
        ngModel 
        name="IDOfInternship"
        required
        #IDOfInternship="ngModel">
    </div>

    <!-- Validation for "ID of Internship" -->
    <div class="help-block" *ngIf="!IDOfInternship.valid && IDOfInternship.touched">
      <label class="requiredValidator">Please enter the ID!</label>
    </div>

    <!-- Company Name -->
    <div class="form-group flex-container">
      <label class="flex-item" for="companyName">Company Name *</label>
      <input 
        type="text" 
        id="companyName" 
        class="form-control flex-item"
        ngModel 
        name="companyName"
        required
        #companyName="ngModel">
    </div>

    <!-- Validation for "Company Name" -->
    <div class="help-block" *ngIf="!companyName.valid && companyName.touched" >
      <label class="requiredValidator">Please enter the Company Name!</label>
    </div>

    <!-- Company Contact Person -->
    <div class="form-group flex-container">
      <label class="flex-item" for="companyPerson">Company Contact Person</label>
      <input 
        type="text" 
        id="companyPerson" 
        class="form-control flex-item"
        ngModel 
        name="companyPerson">
    </div>

    <!-- Company Trends -->
    <div class="form-group flex-container">
      <label class="flex-item" for="companyTrends">Company Trends</label>
      <input 
        type="text" 
        id="companyTrends" 
        class="form-control flex-item"
        ngModel 
        name="companyTrends">
    </div>

    <!-- Company Qualification -->
    <div class="form-group flex-container">
      <label class="flex-item" for="companyQualification">Company Qualification</label>
      <input 
        type="text" 
        id="companyQualification" 
        class="form-control flex-item"
        ngModel 
        name="companyQualification">
    </div>

    <!-- Student Qualification -->
    <div class="form-group flex-container">
      <label class="flex-item" for="studentQuialification">Student Qualification</label>
      <input 
        type="text" 
        id="studentQualification" 
        class="form-control flex-item"
        ngModel 
        name="studentQualification">
    </div>

    <!-- Cooperation -->
    <div class="form-group flex-container">
      <label class="flex-item" for="cooperation">Cooperation</label>
      <input 
        type="text" 
        id="cooperation" 
        class="form-control flex-item"
        ngModel 
        name="cooperation">
    </div>

    <!-- Miscellaneous -->
    <div class="form-group flex-container">
      <label class="flex-item" for="miscellaneous">Miscellaneous</label>
      <input 
        type="text" 
        id="miscellaneous" 
        class="form-control flex-item"
        ngModel 
        name="miscellaneous">
    </div>

    <!-- Required fields label -->
    <label class="required-star">* Required fields</label>

    <!-- Add Internship Report button -->
    <div class="flex-container">
      <button class="btn btn-primary flex-item" type="submit" [disabled]="!f.valid"><span>Internship Report</span></button>
    </div>

  </form>

</html>
