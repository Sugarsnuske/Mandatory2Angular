<!DOCTYPE html>
<html>

<body>
    <div class="container">
        <form (ngSubmit)="onSubmitInternshipForm()" [formGroup]="internForm" role="form">
            <h1 role="header">Create New Internship Report</h1>
            <h2 *ngIf="internCreated" class="internCreated" role="header">New Internship Report is now created!</h2>

            <!-- Initials -->
            <div class="form-group flex-container">
                <label class="flex-item" for="initials" role="label">Initials *</label>
                <input type="text" id="initials" class="form-control flex-item" formControlName="initials" placeholder="RS" role="input">
            </div>

            <!-- Student Name -->
            <div class="form-group flex-container">
                <label class="flex-item" for="name" role="label">Student Name *</label>
                <input type="text" id="name" class="form-control flex-item" formControlName="name" placeholder="Thomas Nielsen" role="input">
            </div>

            <!-- Visit Date -->
            <div class="form-group flex-container">
                <label class="flex-item" for="visitDate" role="label">Visit Date *</label>
                <input type="date" id="visitDate" class="form-control flex-item" formControlName="visitDate" role="input">
            </div>

            <!-- ID of Internship -->
            <div class="form-group flex-container">
                <label class="flex-item" for="IDOfInternship" role="label">ID of Internship *</label>
                <input type="text" id="IDOfInternship" class="form-control flex-item" formControlName="IDOfInternship" placeholder="TN12345" role="input"> 
            </div>

            <!-- Company Name -->
            <div class="form-group flex-container">
                <label class="flex-item" for="companyName" role="label">Company Name *</label>
                <input type="text" id="companyName" class="form-control flex-item" formControlName="companyName" placeholder="TDC Group A/S" role="input">
            </div>

            <!-- Company Contact Person -->
            <div class="form-group flex-container">
                <label class="flex-item" for="companyPerson" role="label">Company Contact Person</label>
                <input type="text" id="companyPerson" class="form-control flex-item" formControlName="companyPerson" role="input">
            </div>

            <!-- Company Trends -->
            <div class="form-group flex-container">
                <label class="flex-item" for="companyTrends" role="label">Company Trends</label>
                <input type="text" id="companyTrends" class="form-control flex-item" formControlName="companyTrends" role="input">
            </div>

            <!-- Company Qualification -->
            <div class="form-group flex-container">
                <label class="flex-item" for="companyQualification" role="label">Company Qualification</label>
                <input type="text" id="companyQualification" class="form-control flex-item" formControlName="companyQualification" role="input">
            </div>

            <!-- Student Qualification -->
            <div class="form-group flex-container">
                <label class="flex-item" for="studentQuialification" role="label">Student Qualification</label>
                <input type="text" id="studentQualification" class="form-control flex-item" formControlName="studentQualification" role="input">
            </div>

            <!-- Cooperation -->
            <div class="form-group flex-container">
                <label class="flex-item" for="cooperation" role="label">Cooperation</label>
                <input type="text" id="cooperation" class="form-control flex-item" formControlName="cooperation" role="input">
            </div>

            <!-- Miscellaneous -->
            <div class="form-group flex-container">
                <label class="flex-item" for="miscellaneous" role="label">Miscellaneous</label>
                <textarea rows="5" id="miscellaneous" class="form-control flex-item" formControlName="miscellaneous" role="input">
          </textarea>
            </div>

            <!-- "Suggest Teacher" and "Suggest All" buttons -->
            <div class="form-group flex-container">
                <label class="flex-item"></label>
                <button class="btn btn-default flex-item" type="button" (click)="onSuggestAll()" role="button">Suggest All</button>
            </div>

            <div class="help-block" *ngIf="!internForm.valid && internForm.touched">
                <label class="required-star" role="label">* Please enter valid information:</label>
                <label *ngIf="!internForm.get('initials').valid && internForm.get('initials').touched" role="label">Initials</label>
                <label *ngIf="!internForm.get('name').valid && internForm.get('name').touched" role="label">Name of student</label>
                <label *ngIf="!internForm.get('visitDate').valid && internForm.get('visitDate').touched" role="label">Visit Date</label>
                <label *ngIf="!internForm.get('IDOfInternship').valid && internForm.get('IDOfInternship').touched" role="label">ID Of Internship</label>
                <label *ngIf="!internForm.get('companyName').valid && internForm.get('companyName').touched" role="label">Company Name</label>
            </div>

            <!-- Add Internship Report button -->
            <div class="flex-container">
                <button class="btn btn-primary flex-item" type="submit" [disabled]="!internForm.valid" role="button"><span>Create Internship Report</span></button>
            </div>
        </form>
    </div>
</body>

</html>
