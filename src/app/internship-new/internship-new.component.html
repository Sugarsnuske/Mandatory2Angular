<!-- #f="ngForm" makes it possible to get the javascript-Object of the form values -->
  <form (ngSubmit)="onSubmitInternshipForm()" #f="ngForm">
        
        <div class="form-group flex-container">
          <label class="flex-item" for="initials">Initials</label>
          <input type="text" 
            id="initials" 
            class="form-control flex-item" 
            ngModel
            name="initials"
            required
            #initials="ngModel">
            <span class="help-block" *ngIf="!initials.valid && initials.touched">Initials!</span>
        </div>

      <div class="form-group flex-container">
        <label class="flex-item" for="name">Student Name</label>
        <input 
          type="text" 
          id="name" 
          class="form-control flex-item"
          ngModel
          name="name"
          required
          #name="ngModel">
          <span class="help-block" *ngIf="!name.valid && name.touched">Student Name!</span>
      </div>

      <div class="flex-container">
        <button class="btn btn-info flex-item" type="button" (click)="onSuggestTeacher()">Suggest Teacher</button>
        <button class="btn btn-default flex-item" type="button" (click)="onSuggestAll()">Suggest All</button>
      </div>

      <div class="form-group flex-container">
        <label class="flex-item" for="visitDate">Visit Time & Date</label>
        <input 
          type="date" 
          id="visitDate" 
          class="form-control flex-item"
          ngModel 
          name="visitDate"
          required
          #visitDate="ngModel">
          <span class="help-block flex-item" *ngIf="!visitDate.valid && visitDate.touched">visitTime visitDate!</span>
      </div>

      <div class="form-group flex-container">
        <label class="flex-item" for="IDOfInternship">ID of Internship</label>
        <input 
          type="text" 
          id="IDOfInternship" 
          class="form-control flex-item"
          ngModel 
          name="IDOfInternship"
          required
          #IDOfInternship="ngModel">
          <span class="help-block" *ngIf="!IDOfInternship.valid && IDOfInternship.touched">ID!</span>
      </div>

      <div class="form-group flex-container">
        <label class="flex-item" for="companyName">Company Name</label>
        <input 
          type="text" 
          id="companyName" 
          class="form-control flex-item"
          ngModel 
          name="companyName"
          required
          #companyName="ngModel">
          <span class="help-block" *ngIf="!companyName.valid && companyName.touched" >Company Name!</span>
      </div>

      <div class="form-group flex-container">
        <label class="flex-item" for="companyPerson">Company Contact Person</label>
        <input 
          type="text" 
          id="companyPerson" 
          class="form-control flex-item"
          ngModel 
          name="companyPerson">
      </div>

      <div class="form-group flex-container">
        <label class="flex-item" for="companyTrends">Company Trends</label>
        <input 
          type="text" 
          id="companyTrends" 
          class="form-control flex-item"
          ngModel 
          name="companyTrends">
      </div>

      <div class="form-group flex-container">
        <label class="flex-item" for="companyQualification">Company Qualification</label>
        <input 
          type="text" 
          id="companyQualification" 
          class="form-control flex-item"
          ngModel 
          name="companyQualification">
      </div>

      <div class="form-group flex-container">
        <label class="flex-item" for="studentQuialification">Student Qualification</label>
        <input 
          type="text" 
          id="studentQualification" 
          class="form-control flex-item"
          ngModel 
          name="studentQualification">
      </div>

      <div class="form-group flex-container">
        <label class="flex-item" for="cooperation">Cooperation</label>
        <input 
          type="text" 
          id="cooperation" 
          class="form-control flex-item"
          ngModel 
          name="cooperation">
      </div>

      <div class="form-group flex-container">
        <label class="flex-item" for="miscellaneous">Miscellaneous</label>
        <input 
          type="text" 
          id="miscellaneous" 
          class="form-control flex-item"
          ngModel 
          name="miscellaneous">
      </div>

      <div class="flex-container">
        <button class="btn btn-primary flex-item" type="submit" [disabled]="!f.valid">Add Internship Report</button>
      </div>
  </form>
