  <!-- Delete Modal -->
  <div class="modal fade" #deleteModal id="deleteModal" role="dialog" ng-show="show">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Warning</h4>
        </div>
        <div class="modal-body">
          <p>Are you sure to delete this?</p>
          <!--<input type="text" [ngModel]="intern?._id" class="formControl">-->
          <p>id: {{ intern?._id }}</p>
          <p>{{ intern?.data?.name }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
          <!--<button type="button" (click)="test()">Test</button>-->
          <span><button type="button" class="btn btn-default" (click)="onDeletePressed()" 
            data-dissmiss="modal">Yes, I'm sure</button></span>
        </div>
      </div>
    </div>
  </div>
