<!-- Delete Modal -->
<div class="modal fade" #deleteModal id="deleteModal" role="dialog" ng-show="show">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close pull-right" data-dismiss="modal" role="button">&times;</button>
                <h3 class="modal-title" role="heading">Warning!</h3>
            </div>

            <div class="modal-body">
                <p role="paragraph">Are you sure you want to delete {{ intern?.data?.name }}'s Internship Report?</p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" role="button">No</button>
                <span><button type="button" class="btn btn-success" data-dismiss="modal" 
          (click)="onDeletePressed()" role="button">Yes, I'm sure</button></span>
            </div>
        </div>
    </div>
</div>
