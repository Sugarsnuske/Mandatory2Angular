<div class="container">
    <div class="headline-animation"> Internship Report - {{ intern?.data?.name }} </div>
    <!--<div *ngIf="intern?.data?.initials"> {{ intern.data.initials }} </div>-->
    <div *ngIf="update" class="update">
        <form (ngSubmit)="onSubmitInternshipForm()" #f="ngForm">

            <div class="form-group">
                <label for="initials">Initials</label>
                <input type="text" name="initials" class="form-control" [(ngModel)]="internshipToBeUpdated[0]">
                <!--<span class="help-block" *ngIf="!initials.valid && initials.touched">Initials!</span>-->
            </div>

            <div class="form-group">
                <label for="name">Student Name</label>
                <input type="text" name="name" class="form-control" [(ngModel)]="internshipToBeUpdated[1]">
            </div>

            <div class="form-group">
                <label for="visitDate">Visit Date</label>
                <input type="date" name="visitDate" class="form-control" [(ngModel)]="internshipToBeUpdated[2]">
            </div>

            <div class="form-group">
                <label for="IDOfInterhship">ID of Internship</label>
                <input type="text" name="IDOfInternship" class="form-control" [(ngModel)]="internshipToBeUpdated[3]">
            </div>

            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" name="companyName" class="form-control" [(ngModel)]="internshipToBeUpdated[4]">
            </div>

            <div class="form-group">
                <label for="companyPerson">Company Contact Person</label>
                <input type="text" name="companyPerson" class="form-control" [(ngModel)]="internshipToBeUpdated[5]">
            </div>

            <div class="form-group">
                <label for="companyTrends">Company Trends</label>
                <input type="text" name="companyTrends" class="form-control" [(ngModel)]="internshipToBeUpdated[6]">
            </div>

            <div class="form-group">
                <label for="companyQualification">Company Qualification</label>
                <input type="text" name="companyQualification" class="form-control" [(ngModel)]="internshipToBeUpdated[7]">
            </div>

            <div class="form-group">
                <label for="studentQualification">Student Qualification</label>
                <input type="text" name="studentQualification" class="form-control" [(ngModel)]="internshipToBeUpdated[8]">
            </div>

            <div class="form-group">
                <label for="cooperation">Cooperation</label>
                <input type="text" name="cooperation" class="form-control" [(ngModel)]="internshipToBeUpdated[9]">
            </div>

            <div class="form-group">
                <label for="miscellanous">Miscellanous</label>
                <input type="text" name="miscellanous" class="form-control" [(ngModel)]="internshipToBeUpdated[10]">
            </div>
        </form>

    </div>
    <span><button type="button" class="btn btn-danger" (click)="onDelete(intern)">Delete</button></span>
    <span><button type="button" class="btn btn-info" (click)="onDetails()">Details</button></span>
    <span *ngIf="update"><button type="button" class="btn btn-success" (click)="onUpdate(intern)">Update</button></span>
</div>
